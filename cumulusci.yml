minimum_cumulusci_version: '3.88.0'
project:
    name: abcd-q
    package:
        name: abcd-q
        api_version: '60.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/abcd-q/tests
            options:
                outputdir: robot/abcd-q/results

    robot_testdoc:
        options:
            path: robot/abcd-q/tests
            output: robot/abcd-q/doc/abcd-q_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
